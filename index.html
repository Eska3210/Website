<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eska Rashid – Portfolio</title>

<style>
/* ========= THEME VARIABLES ========= */
:root {
    --bg-light: #e6e6e6;
    --bg-dark: #1d1d1d;

    --text-light: #222;
    --text-dark: #f1f1f1;

    --metal-light: linear-gradient(145deg, #ffffff, #cfd1d3, #a8a8ab);
    --metal-dark: linear-gradient(145deg, #3a3a3a, #2b2b2b, #1c1c1c);

    --tile-light: linear-gradient(145deg, #f0f0f0, #c8c8c8, #a0a0a0);
    --tile-dark: linear-gradient(145deg, #4a4a4a, #333, #222);

    --highlight: #1e90ff;
    --shadow: rgba(0,0,0,0.35);
}

/* ========= DARK MODE ========= */
body.dark {
    background: var(--bg-dark);
    color: var(--text-dark);
}

body.dark header { background: var(--metal-dark); }
body.dark .menu-tile { background: var(--tile-dark); color: var(--text-dark); }
body.dark #contentBox {
    background: #2b2b2b; 
    color: var(--text-dark);
    box-shadow: 4px 4px 14px black;
}

/* ========= GENERAL ========= */
body {
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: var(--bg-light);
    color: var(--text-light);
    display:flex;
    flex-direction:column;
    align-items:center;
    min-height:100vh;
}

header {
    text-align:center;
    padding:25px;
    width:100%;
    background: var(--metal-light);
    box-shadow: 0 6px 14px var(--shadow);
    border-bottom: 2px solid #888;
    animation: shine 4s linear infinite;
}

h1 { margin:0; font-size:2rem; font-weight:bold; }

/* ========= DARK MODE BUTTON ========= */
#darkModeToggle {
    position:absolute;
    top:20px;
    right:20px;
    padding:10px 18px;
    background: var(--tile-light);
    border-radius:12px;
    cursor:pointer;
    font-weight:bold;
    box-shadow: 3px 3px 10px var(--shadow);
}
body.dark #darkModeToggle {
    background: var(--tile-dark);
    color: var(--text-dark);
}

/* ========= MENU TILES ========= */
#menuTiles {
    margin-top:30px;
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:20px;
    width:90%;
}

.menu-tile {
    flex:1 1 240px;
    padding:35px;
    border-radius:24px;
    background: var(--tile-light);
    font-weight:bold;
    text-align:center;
    font-size:1.5rem;
    cursor:pointer;
    transition: transform .3s, box-shadow .3s, border .3s;
    box-shadow: 3px 3px 14px var(--shadow);
    animation: shine 6s linear infinite;
}
.menu-tile:hover {
    transform:scale(1.08);
    box-shadow: 0 0 18px var(--highlight), 3px 3px 14px var(--shadow);
    border:3px solid var(--highlight);
}

/* ========= CONTENT BOX ========= */
#contentBox {
    margin-top:30px;
    background:white;
    padding:30px;
    width:90%;
    max-width:900px;
    border-radius:20px;
    box-shadow: 4px 4px 14px var(--shadow);
    display:none;
    animation: fadeIn .4s ease-in-out;
}
#contentBox h2 { font-size:1.8rem; margin-top:0; }
#contentBox p, li { font-size:1.2rem; line-height:1.6rem; }

/* ========= IMAGE TILES ========= */
#imageTiles {
    margin-top:40px;
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:20px;
    width:90%;
}

.image-tile {
    flex:1 1 120px;
    border-radius:20px;
    overflow:hidden;
    cursor:pointer;
    box-shadow: 3px 3px 14px var(--shadow);
    transition: transform .3s, box-shadow .3s;
}

.image-tile img {
    display:block;
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:inherit;
    transition: transform .3s;
}

.image-tile:hover {
    transform:scale(1.1);
    box-shadow: 0 0 18px var(--highlight), 3px 3px 14px var(--shadow);
}

.image-tile:hover img {
    transform:scale(1.1);
}

/* ========= TECHNICAL SKILLS GRID ========= */
#technicalSkills {
    display:flex;
    flex-wrap:wrap;
    gap:15px;
    margin-top:20px;
}

.skill-tile {
    padding:12px 18px;
    border-radius:18px;
    background: var(--tile-light);
    box-shadow: 3px 3px 10px var(--shadow);
    font-weight:bold;
    cursor:default;
    transition: transform .3s, box-shadow .3s;
}
.skill-tile:hover {
    transform:scale(1.1);
    box-shadow: 0 0 18px var(--highlight), 3px 3px 10px var(--shadow);
}

/* ========= FULLSCREEN CV VIEWER ========= */
#cvFullscreen {
    display:none;
    position:fixed;
    top:0; left:0;
    width:100vw;
    height:100vh;
    background:rgba(0,0,0,0.85);
    z-index:9999;
    padding:20px;
    box-sizing:border-box;
}

#cvFullscreen iframe {
    width:100%;
    height:100%;
    border:none;
    border-radius:18px;
}

#cvCloseBtn {
    position:absolute;
    top:20px;
    right:30px;
    font-size:3rem;
    color:white;
    cursor:pointer;
    font-weight:bold;
}

/* ========= LIGHTBOX FOR IMAGES ========= */
#lightbox {
    display:none;
    position:fixed;
    top:0; left:0;
    width:100vw;
    height:100vh;
    background:rgba(0,0,0,0.85);
    z-index:10000;
    justify-content:center;
    align-items:center;
}

#lightbox img {
    max-width:90%;
    max-height:90%;
    border-radius:20px;
    box-shadow: 0 0 20px var(--shadow);
    transition: transform .3s;
}

#lightboxClose {
    position:absolute;
    top:20px;
    right:30px;
    font-size:3rem;
    color:white;
    cursor:pointer;
    font-weight:bold;
}

/* ========= ANIMATIONS ========= */
@keyframes shine {
    0% { background-position:0% 50%; }
    50% { background-position:100% 50%; }
    100% { background-position:0% 50%; }
}
@keyframes fadeIn {
    from {opacity:0; transform:translateY(10px);}
    to {opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<header>
    <h1>Eska Rashid Portfolio</h1>
</header>

<div id="darkModeToggle" onclick="toggleDarkMode()">Dark Mode</div>

<div id="menuTiles">
    <div class="menu-tile" onclick="openSection('about')">About</div>
    <div class="menu-tile" onclick="openSection('qualifications')">Qualifications</div>
    <div class="menu-tile" onclick="openSection('history')">Work History</div>
    <div class="menu-tile" onclick="openSection('ambitions')">Ambitions</div>
    <div class="menu-tile" onclick="openSection('technical')">Technical</div>
    <div class="menu-tile" onclick="openSection('cv')">CV</div>
    <div class="menu-tile" onclick="openSection('contact')">Contact</div>
</div>

<div id="contentBox"></div>

<!-- ========= IMAGE TILES ========= -->
<div id="imageTiles">
    <div class="image-tile" onclick="openProject('project1', 'image1.jpg')"><img src="image1.jpg" alt="Project 1"></div>
    <div class="image-tile" onclick="openProject('project2', 'image2.jpg')"><img src="image2.jpg" alt="Project 2"></div>
    <div class="image-tile" onclick="openProject('project3', 'image3.jpg')"><img src="image3.jpg" alt="Project 3"></div>
    <div class="image-tile" onclick="openProject('project4', 'image4.jpg')"><img src="image4.jpg" alt="Project 4"></div>
</div>

<!-- ========= FULLSCREEN CV VIEWER ========= -->
<div id="cvFullscreen">
    <div id="cvCloseBtn" onclick="closeFullscreenCV()">×</div>
    <iframe src="Eska_Rashid_CV.pdf"></iframe>
</div>

<!-- ========= LIGHTBOX ========= -->
<div id="lightbox" onclick="closeLightbox()">
    <div id="lightboxClose">×</div>
    <img src="" alt="Large view">
</div>

<script>
/* ========= SECTIONS ========= */
const sections = {
    about: `<h2>About</h2><p>Eska Rashid is a Programme Leader specialising in Computing, Artificial Intelligence, and Technology Leadership. She has worked in computing education since 2004 and leads the AI & Tech CAPD project integrating AI innovations.</p>`,
    qualifications: `<h2>Qualifications</h2><ul><li>MSc Information Systems Management – Distinction</li><li>PGCE Computing with QTS</li><li>BA (Hons) Interactive Multimedia</li></ul>`,
    history: `<h2>Work History</h2><ul><li><strong>Programme Leader, Computing</strong> – Bath Spa University / ESL</li><li><strong>AI & Tech CAPD Project Lead</strong></li><li>Computing Lecturer – Multiple Institutions</li><li>AI Consultant – Outlier AI</li><li>Tech Representative Manager – University of Huddersfield</li></ul>`,
    ambitions: `<h2>Ambitions</h2><ul><li>Advance AI-driven tools in higher education</li><li>Expand industry partnerships</li><li>Strengthen diversity & inclusion in technology</li><li>Lead innovative AI projects</li></ul>`,
    technical: `<h2>Technical Skills</h2><div id="technicalSkills">
        <div class="skill-tile">PHP</div><div class="skill-tile">SQL</div><div class="skill-tile">Python</div><div class="skill-tile">Java</div>
        <div class="skill-tile">C#</div><div class="skill-tile">C++</div><div class="skill-tile">MySQL</div><div class="skill-tile">ASP.NET</div>
        <div class="skill-tile">CSS</div><div class="skill-tile">Excel</div><div class="skill-tile">Access</div><div class="skill-tile">Google Suite</div>
        <div class="skill-tile">Microsoft Apps</div><div class="skill-tile">Bootstrap</div><div class="skill-tile">Javascript</div><div class="skill-tile">HTML</div>
        <div class="skill-tile">XML</div><div class="skill-tile">PostgreSQL</div><div class="skill-tile">Node.js</div><div class="skill-tile">Pandas</div>
        <div class="skill-tile">Git</div><div class="skill-tile">MongoDB</div><div class="skill-tile">.NET</div><div class="skill-tile">Illustrator</div>
        <div class="skill-tile">Google Sheets</div><div class="skill-tile">R</div><div class="skill-tile">Redis</div><div class="skill-tile">XAMPP</div>
        <div class="skill-tile">Power BI</div><div class="skill-tile">DAX</div>
    </div>`,
    cv: `<h2>Curriculum Vitae</h2><p>Your CV automatically loads below:</p><iframe src="Eska_Rashid_CV.pdf" style="width:100%; height:600px; border-radius:12px; border:2px solid #999;"></iframe><br><br><button onclick="openFullscreenCV()" style="padding:16px 24px;font-size:1.2rem;border:none;border-radius:18px;font-weight:bold;cursor:pointer;margin-right:12px;box-shadow:3px 3px 10px var(--shadow);">Open Fullscreen</button><a href="Eska_Rashid_CV.pdf" download><button style="padding:16px 24px;font-size:1.2rem;border:none;border-radius:18px;font-weight:bold;cursor:pointer;box-shadow:3px 3px 10px var(--shadow);">Download CV</button></a>`,
    contact: `<h2>Contact</h2><p><strong>Email:</strong> eska3210@gmail.com</p><p><strong>LinkedIn:</strong> linkedin.com/in/eska-rashid</p><p><strong>Mobile:</strong> 07776075490</p>`
};

/* ========= PROJECT SECTIONS ========= */
const projects = {
    project1: `<h2>Project 1</h2><p>This is an example description for Project 1. Include images, links, or details here.</p>`,
    project2: `<h2>Project 2</h2><p>This is an example description for Project 2. Showcase your work or achievements here.</p>`,
    project3: `<h2>Project 3</h2><p>This is an example description for Project 3. You can include code snippets or visuals.</p>`,
    project4: `<h2>Project 4</h2><p>This is an example description for Project 4. Make it visually appealing and informative.</p>`
};

/* ========= LOAD SECTION ========= */
function openSection(name) {
    const box = document.getElementById("contentBox");
    box.style.display = "block";
    box.innerHTML = sections[name];
    box.scrollIntoView({ behavior: "smooth", block: "start" });
}

/* ========= OPEN PROJECT ========= */
function openProject(name, imgSrc) {
    const box = document.getElementById("contentBox");
    box.style.display = "block";
    box.innerHTML = projects[name] + `<p><strong>Click image below to view larger:</strong></p><img src="${imgSrc}" style="width:100%;max-width:400px;cursor:pointer;" onclick="openLightbox('${imgSrc}')">`;
    box.scrollIntoView({ behavior: "smooth", block: "start" });
}

/* ========= LIGHTBOX ========= */
function openLightbox(src) {
    const lightbox = document.getElementById("lightbox");
    lightbox.style.display = "flex";
    lightbox.querySelector("img").src = src;
}
function closeLightbox() {
    const lightbox = document.getElementById("lightbox");
    lightbox.style.display = "none";
}

/* ========= DARK MODE ========= */
function toggleDarkMode() {
    document.body.classList.toggle("dark");
    document.getElementById("darkModeToggle").textContent =
        document.body.classList.contains("dark") ? "Light Mode" : "Dark Mode";
}

/* ========= FULLSCREEN CV ========= */
function openFullscreenCV() {
    document.getElementById("cvFullscreen").style.display = "block";
}
function closeFullscreenCV() {
    document.getElementById("cvFullscreen").style.display = "none";
}
</script>

</body>
</html>
