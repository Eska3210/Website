<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eska Rashid – Portfolio</title>

<style>
:root {
    --bg-light: #e6e6e6;
    --bg-dark: #1d1d1d;
    --text-light: #222;
    --text-dark: #f1f1f1;
    --metal-light: linear-gradient(145deg, #ffffff, #cfd1d3, #a8a8ab);
    --metal-dark: linear-gradient(145deg, #3a3a3a, #2b2b2b, #1c1c1c);
    --tile-light: linear-gradient(145deg, #f0f0f0, #c8c8c8, #a0a0a0);
    --tile-dark: linear-gradient(145deg, #4a4a4a, #333, #222);
    --highlight: #1e90ff;
    --shadow: rgba(0,0,0,0.35);
}

body {
    margin:0; font-family:'Segoe UI',sans-serif; background:var(--bg-light); color:var(--text-light);
}

body.dark { background: var(--bg-dark); color: var(--text-dark);}
body.dark header { background: var(--metal-dark);}
body.dark .menu-tile { background: var(--tile-dark); color: var(--text-dark);}
body.dark #contentBox { background:#2b2b2b; color:var(--text-dark); box-shadow:4px 4px 14px black;}

header {
    text-align:center; padding:25px; width:100%; background: var(--metal-light);
    box-shadow:0 6px 14px var(--shadow); border-bottom:2px solid #888;
}

h1 { margin:0; font-size:2rem; font-weight:bold;}

#darkModeToggle {
    position:absolute; top:20px; right:20px; padding:10px 18px; background: var(--tile-light);
    border-radius:12px; cursor:pointer; font-weight:bold; box-shadow:3px 3px 10px var(--shadow);
}
body.dark #darkModeToggle { background: var(--tile-dark); color: var(--text-dark);}

/* Tiles */
#menuTiles {
    display:flex; flex-wrap:wrap; justify-content:center; gap:20px; width:90%; margin-top:20px;
}
.menu-tile {
    flex:1 1 250px; padding:35px; border-radius:24px; background: var(--tile-light);
    font-weight:bold; text-align:center; font-size:1.6rem; cursor:pointer;
    transition: transform .3s, box-shadow .3s, border .3s;
    box-shadow: 3px 3px 14px var(--shadow);
}
.menu-tile:hover { transform:scale(1.1); box-shadow:0 0 18px var(--highlight), 3px 3px 14px var(--shadow); border:3px solid var(--highlight); }

/* Profile + side tiles layout */
#profileSection {
    display:flex; justify-content:center; align-items:flex-start; gap:30px; margin-top:40px; flex-wrap:wrap; width:90%; max-width:1200px;
}

.sideTiles {
    display:flex; flex-direction:column; gap:20px;
    flex: 1 1 200px;
}

#profileTile {
    cursor:pointer; flex: 1 1 250px;
}
#profileTile img { width:250px; border-radius:20px; transition: transform .3s;}
#profileTile img:hover { transform: scale(1.05); }

#bioBox {
    display:none; max-width:700px; font-size:0.95rem; line-height:1.5; margin-top:15px;
}

#contentBox { margin-top:30px; background:white; padding:30px; width:90%; max-width:900px; border-radius:20px; box-shadow:4px 4px 14px var(--shadow); display:none; font-size:0.95rem; line-height:1.5; }

#technicalSkills { display:flex; flex-wrap:wrap; gap:8px; margin-top:10px; }
.skill-tile { padding:6px 12px; border-radius:12px; background: var(--tile-light); box-shadow:2px 2px 8px var(--shadow); font-weight:bold; cursor:default; transition: transform .2s, box-shadow .2s;}
.skill-tile:hover { transform:scale(1.05); box-shadow:0 0 10px var(--highlight), 2px 2px 8px var(--shadow); }

#cvFullscreen { display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.85); z-index:9999; padding:20px; }
#cvFullscreen iframe { width:100%; height:100%; border:none; border-radius:18px; }
#cvCloseBtn { position:absolute; top:20px; right:30px; font-size:3rem; color:white; cursor:pointer; font-weight:bold; }

#lightbox { display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.85); z-index:10000; justify-content:center; align-items:center; }
#lightbox img { max-width:90%; max-height:90%; border-radius:20px; box-shadow:0 0 20px var(--shadow); }
#lightboxClose { position:absolute; top:20px; right:30px; font-size:3rem; color:white; cursor:pointer; font-weight:bold; }

/* ========= RESPONSIVE LAYOUT ========= */
@media(max-width:1000px){
    #profileSection { flex-direction:column; align-items:center; }
    .sideTiles { flex-direction:row; justify-content:center; gap:20px; }
}
@media(max-width:600px){
    .sideTiles { flex-direction:column; }
    #profileTile img { width:200px; }
}
</style>
</head>

<body>

<header>
    <h1>Eska Rashid Portfolio</h1>
</header>

<div id="darkModeToggle" onclick="toggleDarkMode()">Dark Mode</div>

<div id="menuTiles">
    <div class="menu-tile" onclick="openSection('about')">About</div>
    <div class="menu-tile" onclick="openSection('qualifications')">Qualifications</div>
    <div class="menu-tile" onclick="openSection('history')">Work History</div>
    <div class="menu-tile" onclick="openSection('ambitions')">Ambitions</div>
    <div class="menu-tile" onclick="openSection('technical')">Technical</div>
    <div class="menu-tile" onclick="openSection('cv')">CV</div>

<!-- ========= PROFILE + SIDE TILES ========= -->
<div id="profileSection">
    <div class="sideTiles">
        <div class="menu-tile" onclick="openSection('personal')">Personal Statement</div>
        <div class="menu-tile" onclick="openSection('testimonials')">Testimonials</div>

    <div id="profileTile" onclick="toggleBio()">
        <img src="https://raw.githubusercontent.com/Eska3210/Website/main/Eska%20Rashid%20photo%20PNG.png" alt="Eska Rashid">
    </div>

    <div class="sideTiles">
        <div class="menu-tile" onclick="openSection('personal')">Personal Statement</div>
        <div class="menu-tile" onclick="openSection('testimonials')">Testimonials</div>
    </div>
</div>

<div id="bioBox"></div>
<div id="contentBox"></div>

<div id="cvFullscreen">

    <iframe src="Eska_Rashid_CV.pdf"></iframe>
</div>

<div id="lightbox">

    <img src="" alt="Large view">
</div>

    contact:`<p>Email: eska3210@gmail.com</p><p>LinkedIn: linkedin.com/in/eska-rashid</p><p>Mobile: 07776075490</p>`

function openSection(name){
    const box=document.getElementById("contentBox");
    box.style.display="block";
    box.innerHTML=sections[name];
    box.scrollIntoView({behavior:"smooth"});
}

function toggleBio(){
    const bio=document.getElementById("bioBox");
    bio.style.display=(bio.style.display==="none"||bio.style.display==="")?"block":"none";
}

function toggleDarkMode(){
    document.body.classList.toggle("dark");
    document.getElementById("darkModeToggle").textContent=document.body.classList.contains("dark")?"Light Mode":"Dark Mode";
}

function openFullscreenCV(){ document.getElementById("cvFullscreen").style.display="block"; }
function closeFullscreenCV(){ document.getElementById("cvFullscreen").style.display="none"; }

function openLightbox(src){ const lightbox=document.getElementById("lightbox"); lightbox.style.display="flex"; lightbox.querySelector("img").src=src; }
function closeLightbox(){ document.getElementById("lightbox").style.display="none"; }
</script>

</body>
</html>
